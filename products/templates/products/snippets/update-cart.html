<form method="post" action="{% url 'cart:update' %}" class="form-product-ajax" data-endpoint="{% url 'cart:update' %}">{% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}">
    <span class="submit-span">
        {% if product in cart.products.all %}
        <button type='submit' class="buy-now btn btn-sm btn-danger">Remove From Cart</button>
        {% else %}
        <button type='submit' class="buy-now btn btn-sm btn-primary">Add To Cart</button>
        {% endif %}
    </span>
</form>
