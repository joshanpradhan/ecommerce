<form method="POST" action="
{% if guest_url %}
{{ guest_url }}
{% else %}
{% url 'login' %}
{% endif %}
">
    {% csrf_token %}
    {% if next_url %}
    <input type="hidden" name="next" value="{{ next_url }}" />
    {% endif %}
    {{ form }}
    <button type="submit" class="btn btn-primary mt-2 btn-block">{{ submit }}</button>
</form>
